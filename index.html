<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eikon Marketing</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 450px; /* Ajuste para melhor visibilidade */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Texto "Preencha o Formulário abaixo" */
        .instruction {
            font-size: 1.8rem;
            font-weight: bold;
            color: black;
            text-align: center;
            margin-bottom: 15px;
        }

        .form-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 550px; /* Ajustado para melhor exibição */
            border: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                max-width: 400px;
            }
            .instruction {
                font-size: 1.4rem;
            }
            iframe {
                height: 500px;
            }
        }
    </style>
</head>
<body>

    <div class="container">


        <div class="form-container">
            <iframe 
                src="https://formbricks-tane9-u31023.vm.elestio.app/s/cm60e9ud1000hr7skx6kt3ldr?embed=true"
                allowfullscreen
            ></iframe>
        </div>
    </div>

</body>
</html>
